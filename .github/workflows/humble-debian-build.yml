name: Humble Debian Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - humble
  schedule:
    # Run every day to detect flakiness and broken dependencies
    - cron: '33 2 * * *'


jobs:
  debian_source_build:
    uses: ros-controls/ros2_control_ci/.github/workflows/reusable-debian-build.yml@master
    with:
      ros_distro: humble
      ref_for_scheduled_build: humble
